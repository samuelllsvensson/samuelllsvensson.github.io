<!DOCTYPE html>
<html>
<head>
  <title>Sara's 24th birthday treasure hunt!</title>
  <meta charset="UTF-8">
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>
<body onload="start()">

  <div id="desktop_error">
    <p>Använd en mobiltelefon i stället; datorn är lite otymplig att ta med sig, inte sant?</p>
  </div>

  <div id="wrapper">
    <img src="images/test.png" id="header">
    <div id="timer" class="block">
      <img src="images/time.png" alt="stopwatch" class="icon">
      <p id="countdown"></p>
    </div>
    <div id="warning" class = "block">
      <img src="images/warning.png" class="icon">
      <p id="warning_text">Blir ni inte klara i tid? Ingen fara, kom och festa med oss på Gripen.</p>
    </div>
    
    <div id="clues" class="block">
      <img src="images/next.png" alt="next clue" class="icon">
      <div id="clue_list"><p id="clueHeader"></p> <h5></h5></div>
    </div>
    <div id="keys" class="block">
      <img src="images/lock.png" alt="lock" class="icon">
      <input type="text" id="key_bar" placeholder="Skriv kod här">
      <button onclick="submit()" id="key_button"></button><br>
    </div>
    <div id="done" class ="block">
      <img src="images/done.png" alt="done" class="icon">
      <div id="done_list"></div>
    </div>
  </div>
</body>
</html>
